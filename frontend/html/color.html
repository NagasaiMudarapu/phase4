<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/color.css">
    <title>RGB Color</title>
</head>
<body>
    <center>
        <h1> RGB COLOR </h1>
        <div id = "colordiv">
            <h2 style = "padding-top: 25px ;" id = "rgb"> </h2>
        </div>
        <br><br>
        <table>
            <tr>
                <td id = "redslider">
                    <label for="red"> RED </label><br><input id="redc" onchange = "color()" type="range" min = "0" max = "255" value = "112">
                </td>
                <td id = "greenslider">
                    <label for="green"> GREEN </label><br><input id="greenc" onchange = "color()" type="range" min = "0" max = "255" value = "112">
                </td>
                <td id = "blueslider">
                    <label for="blue"> BLUE </label><br><input id = "bluec" onchange = "color()" type="range" min = "0" max = "255" value = "112">
                </td>
            </tr>
        </table>
    </center>
    <script src = "/js/color.js"></script>
</body>
</html>
